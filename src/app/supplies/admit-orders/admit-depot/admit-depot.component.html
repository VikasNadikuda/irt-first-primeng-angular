        <div class="content-header row ">
            <h3 class="col-12 content-header-title" >
                  Discrete
            </h3>
        </div>  
        <p-table #aDepots [columns]="selectedColumns1"  [value]="discrete_depots" [rows]="6" [exportFilename]="depot_list" responsiveLayout="scroll" [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[6,12,18]" styleClass="p-datatable-striped"
        [paginator]="discrete_depots?.length>0" [resizableColumns]="true" [autoLayout]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="colum1" >
        <ng-template pTemplate="caption">
            <div class="p-d-flex">
                <span class="p-input-icon-left p-ml-auto">
                    <i *ngIf="discrete_depots.length>0" class="pi pi-search"></i>
                    <input *ngIf="discrete_depots?.length>0" pInputText type="text" (input)="aDepots.filterGlobal($event.target.value, 'contains')" placeholder="Global Search" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr style="border-bottom: 1px solid black !important;">
                <th pSortableColumn="Kit_cat" class="marginRight" >
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Kit Category
                        <p-sortIcon field="Kit_cat"></p-sortIcon>
                        <p-columnFilter type="text" field="Kit_cat"  placeholder="Search " class="p-mr-auto"  display="menu"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="Kit_id" class="marginRight" >
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Kit ID
                        <p-sortIcon field="Kit_id"></p-sortIcon>
                        <p-columnFilter type="text" field="Kit_id"  placeholder="Search " class="p-mr-auto"  display="menu"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="Expiry_Date" class="marginRight" >
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Expiry Date
                        <p-sortIcon field="Expiry_Date"></p-sortIcon>
                        <p-columnFilter type="text" field="Expiry_Date"  placeholder="Search " class="p-mr-auto"  display="menu"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="current_status" class="marginRight" >
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Current Kit Status
                        <p-sortIcon field="current_status"></p-sortIcon>
                        <p-columnFilter type="text" field="current_status"  placeholder="Search " class="p-mr-auto"  display="menu"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="updated_status" class="marginRight" >
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Updated Kit Status
                        <p-sortIcon field="updated_status"></p-sortIcon>
                        <p-columnFilter type="text" field="updated_status"  placeholder="Search " class="p-mr-auto"  display="menu"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="Comments" class="marginRight" >
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Comments
                        <p-sortIcon field="Comments"></p-sortIcon>
                        <p-columnFilter type="text" field="Comments"  placeholder="Search " class="p-mr-auto"  display="menu"></p-columnFilter>
                    </div>
                </th>
                <th style="color: #176d98;">
                    Action
                </th>
            </tr>
            <tr>
                <th>
                    <input pInputText type="text" (input)="aDepots.filter($event.target.value, 'Kit_cat', 'contains')" [value]="aDepots.filters['name']?.value" placeholder="Search by Name" class="p-column-filter">
                </th>
                <th>
                    <input pInputText type="text" (input)="aDepots.filter($event.target.value, 'Kit_id', 'contains')" [value]="aDepots.filters['country.name']?.value" placeholder="Search by Country" class="p-column-filter">
                </th>
                <th>
                    <input pInputText type="text" (input)="aDepots.filter($event.target.value, 'Expiry_Date','contains')" placeholder="Search by Representative" class="p-column-filter">
                </th>
                <th>
                    <input pInputText type="text" (input)="aDepots.filter($event.target.value, 'current_status', 'contains')" [value]="aDepots.filters['status']?.value" placeholder="Search by Status" class="p-column-filter">
                </th>
                <th>
                    <span class="p-float-label">
                        <p-dropdown  inputId="adMIToR2" [autoDisplayFirst]="false" [style]="{'width':'100%'}" [options]="status_list"    ></p-dropdown>
                        <label for="adMIToR2">Select</label>
                    </span>
                    <!-- <input pInputText type="text" (input)="aDepots.filter($event.target.value, 'current_status', 'contains')" [value]="aDepots.filters['status']?.value" placeholder="Search by Status" class="p-column-filter"> -->
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-depot let-columns="columns">
            <tr class="p-selectable-row">
                <td>
                    <span class="p-column-title">Supplying Depot</span>
                    {{depot.Supplying_Depot}}
                </td>
                <td>
                    <span class="p-column-title">Receiving Depot</span>
                    {{depot.Receiving_Depot}}
                </td>
                <td *ngFor="let col of columns">
                    <span  *ngIf="col.field!='Order_Date'">{{depot[col.field]}}</span>
                    <span  *ngIf="col.field=='Order_Date'">{{depot[col.field] | date:'dd-MMM-yyyy'}}</span>

                </td>
                <td>
                    <span class="p-column-title">Status</span>
                    {{depot.Status}}
                </td>
                <td>
                    <div class="text-center">
                        <div class="text-center">
                            <ng-template #popContent>
                                <button pButton pRipple type="button" label="View Depot" class="p-button-text drop-button" icon="pi pi-eye" iconPos="left" (click)="viewDeports=='true'"></button>
                                <button pButton pRipple type="button" label="Process" class="p-button-text drop-button" icon="pi pi-caret-right" iconPos="left"></button>
                                <button pButton pRipple type="button" label="Cancel" class="p-button-text drop-button" icon="pi pi-times" iconPos="left"></button>
                                <button pButton pRipple type="button" label="Mail" class="p-button-text drop-button" icon="pi pi-envelope" iconPos="left"></button>
                                <button pButton pRipple type="button" label="PDF" class="p-button-text drop-button" icon="pi pi-file-pdf" iconPos="left"></button>
                                <button pButton pRipple type="button" label="Excel" class="p-button-text drop-button" icon="pi pi-file-excel" iconPos="left"></button>
                                <button pButton pRipple type="button" label="CSV" class="p-button-text drop-button" icon="pi pi-file-excel" iconPos="left"></button>
                            </ng-template>
                            <button pButton pRipple type="button" icon="pi-angle-down" class="p-button-rounded p-button-outlined pi" placement="bottom" [ngbPopover]="popContent"
                            [popoverTitle]="popTitle"></button>

                            <!-- <button type="button" class=" p-button p-button-outlined" placement="left" [ngbPopover]="popContent"
                              [popoverTitle]="popTitle">
                              Action
                            </button> -->
                          </div>
                      </div>
                    <!-- <p-dropdown *ngIf="depot.Status=='Ordered'" [options]="orderActions" [(ngModel)]="orderedVar" (onChange)="actionDepot(orderedVar)" appendTo="body" ></p-dropdown> -->

                </td>
            </tr>
        </ng-template>
        </p-table>
        <div class="caption1 nodata" *ngIf="discrete_depots?.length<=0">
            "No discrete_depots found."
        </div>
        <p-toolbar styleClass="p-mb-4" *ngIf="discrete_depots?.length>0">
            <ng-template pTemplate="left">
                <button type="button" pButton pRipple icon="pi pi-file-o" (click)="exportExcel1('csv')" class="p-mr-2" style="margin-right: 8px;" pTooltip="CSV" tooltipPosition="bottom"></button>
                <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel1('xlsx')" class="p-button-success p-mr-2" style="margin-right: 8px;" pTooltip="XLS" tooltipPosition="bottom"></button>
                <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf1()" class="p-button-warning p-mr-2" pTooltip="PDF" tooltipPosition="bottom"></button>
            </ng-template>
        </p-toolbar>
      </div>
    </div>
</div>
