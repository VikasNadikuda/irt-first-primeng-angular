<div class="app-content content">
  <div class="content-wrapper ">
    <div class="content-body">
        <section class="flexbox-container">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="col-md-4 col-10 box-shadow-2 p-0">
                    <div class="card box border-grey border-lighten-3 px-1 py-1 m-0" style="box-shadow: 0px 1px 15px 1px #176d98;">
                        <div class="card-header border-0 " style="padding: 0;">
                            <div class="card-title text-center">
                                <img src="assets/images/logo/logo-dark.png" alt="branding logo">
                            </div>
                        </div>
                        <div class="card-content"   >
                            <div class="card-body" >
                                <form class="form form-horizontal" [formGroup]="loginForm" (ngSubmit)="tryLogin()">
                                    <h4 class="form-section">    
                                        <i class="feather ft-users"></i>
                                        <span style="font-weight: bold;color: #176d98;">Login</span> 
                                    </h4>
                                    <div class="form-body">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group ">
                                                    <span class="p-float-label p-input-icon-left" style="display: block !important;">
                                                        <i class="pi pi-user"></i>
                                                        <input type="text" (keyup)="removeToast()" formControlName="email" pInputText class="form-control" 
                                                        id="user-name" placeholder="Your Username" required>                                   
                                                    </span>
                                                    <div *ngIf="f.email.dirty && f.email.errors" class="invalid-feedback1">
                                                        <div *ngIf="f.email.errors.required">Username is required</div>
                                                        <div *ngIf="f.email.errors.maxlength">Maximum length is 50 characters</div>
                                                        <div *ngIf="f.email.errors['email'] ">Enter Valid Email Address</div>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group ">
                                                    <span class="p-float-label p-input-icon-right" style="display: block !important;">
                                                        <i class="pi pi-key" style="padding-left: 0.75rem;"></i>
                                                        <input (keyup)="removeToast()" [type]="passwordType" placeholder="Enter Password" formControlName="password" style="padding-left: 2.5rem;" pInputText class="form-control" />
                                                        <i class=" pi  pi-eye" *ngIf="passwordType=='password'" (click)="toggleLoginInput()" style="cursor: pointer;"></i>
                                                        <i class=" pi  pi-eye-slash" *ngIf="passwordType=='text'" (click)="toggleLoginInput()" style="cursor: pointer;"></i>
                                                    </span>
                                                    <div *ngIf="f.password.dirty && f.password.errors" class="invalid-feedback1">
                                                        <div *ngIf="f.password.errors.required">Password is required</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row" style="margin-left: 0px;margin-right: 0px;">
                                            <div class="col-md-6 col-12 text-end text-sm-left">
                                                <div class="custom-control custom-checkbox mb-1">
                                                <input type="checkbox" class="custom-control-input" formControlName="rememberMe" id="remember-me">
                                                <label class="custom-control-label" for="remember-me">Remember Me</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-12 float-sm-left text-end text-sm-right"><a [routerLink] ="['/recover']" class="card-link">Forgot Password?</a></div>
                                        </div>
                                        <button [disabled]="loginForm.invalid  && !submitted"  type="submit" class="btn btn-outline-info btn-block">
                                            <i class="fa fa-refresh fa-spin" *ngIf="submitted"></i>
                                            <i class="feather ft-unlock" *ngIf="!submitted"></i> Login
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div  class="card-footer text-center" >
                                Copyright ©️ {{year | date : "yyyy"  }} eKAGRA solutions. All Rights Reserved.
                                For Support Contact sIRT at sridhar2k4mca@gmail.com
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
  </div>
</div>
